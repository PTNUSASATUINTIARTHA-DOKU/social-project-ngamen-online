<div class="flex justify-between items-center pb-3">
    <p class="text-2xl font-bold" jhiTranslate="login.title">Sign In</p>
    <div class="modal-close cursor-pointer z-50" (click)="activeModal.dismiss('closed')">
        <svg class="fill-current text-gray-700" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
            viewBox="0 0 18 18">
            <path
                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
            </path>
        </svg>
    </div>
</div>

<div class="modal-body">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-semibold mb-2" for="username" jhiTranslate="global.form.username.label">
        Username
      </label>
      <input class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 disabled:bg-gray-400 disabled:cursor-not-allowed leading-tight focus:outline-none focus:shadow-outline h-10" id="username" type="text" name="username" placeholder="{{ 'global.form.username.placeholder' | translate }}" formControlName="username" #usernam>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-semibold mb-2" for="password" jhiTranslate="login.form.password">
        Password
      </label>
      <input class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 disabled:bg-gray-400 disabled:cursor-not-allowed leading-tight focus:outline-none focus:shadow-outline h-10" id="password" type="password" name="password" placeholder="{{ 'login.form.password.placeholder' | translate }}" formControlName="password">
    </div>

    <div class="mb-4">
        <label class="md:w-2/3 block text-gray-700 text-sm">
            <input class="mr-2 leading-tight" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
            <span class="text-sm" jhiTranslate="login.form.rememberme">
                Remember me
            </span>
        </label>
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-red-600 hover:bg-red-500 disabled:bg-red-200 disabled:cursor-not-allowed text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10" type="submit" jhiTranslate="login.form.button">
        Sign in
      </button>
      <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800 cursor-pointer text-sm text-right" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">
        Forgot Password?
      </a>
    </div>

    <hr class="my-3">

    <div class="flex items-center justify-between">
        <span jhiTranslate="global.messages.info.register.noaccount" class="text-sm text-gray-800">You don't have an account yet? </span>    
        <a class="inline-block text-blue-500 hover:text-blue-800 cursor-pointer text-sm text-right align-baseline" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
    </div>
</div>
