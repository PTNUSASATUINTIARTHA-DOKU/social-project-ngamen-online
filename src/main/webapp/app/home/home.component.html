<div class="relative bg-white overflow-hidden h-screen" [ngSwitch]="isAuthenticated()">
    <div class="max-w-screen-xl mx-auto">
        <div class="relative z-10 pb-8 bg-white lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32 lg:h-screen">
            <svg class="hidden lg:block absolute right-0 inset-y-0 h-full lg:h-screen w-64 text-white transform translate-x-1/2"
                fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="50,0 100,0 50,100 0,100" />
            </svg>

            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" *ngSwitchCase="false">
                    <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                        <div class="flex items-center justify-between w-full md:w-auto">
                            <a routerLink="/">
                                <img class="h-12 w-auto hidden md:block" src="../../content/images/logo.png" alt="" />
                            </a>
                            <div class="-mr-2 flex items-center md:hidden">
                                <button type="button"
                                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="hidden md:block md:ml-2 md:pr-4">
                        <!-- <a href="#" class="font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out" jhiTranslate="home.menu.list">List of Art</a> -->
                        <!-- <a href="#" class="ml-8 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out" jhiTranslate="home.menu.about">About</a> -->
                        <!-- <a href="#" class="ml-8 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out" jhiTranslate="home.menu.contact">Contact</a> -->
                        <a class="ml-8 font-medium text-red-600 hover:text-red-900 focus:outline-none focus:text-red-700 transition duration-150 ease-in-out cursor-pointer" jhiTranslate="global.menu.account.login" *ngSwitchCase="false" (click)="login()">Sign in</a>
                    </div>
                </nav>
            </div>

            <!-- Mobile menu -->
            <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden" *ngSwitchCase="false">
                <div class="rounded-lg shadow-md">
                    <div class="rounded-lg bg-white shadow-xs overflow-hidden">
                        <div class="px-5 pt-4 flex items-center justify-between">
                            <div>
                                <img class="h-8 w-auto" src="../../content/images/logo.png" alt="" />
                            </div>
                            <div class="-mr-2 flex items-center md:hidden">
                                <button (click)="toggleNavbar()" type="button"
                                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                                    <!-- Close icon -->
                                    <svg [ngClass]="isNavbarCollapsed ? '' : 'hidden'" class="h-6 w-6" stroke="currentColor"
                                        fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>

                                    <!-- Hamburger icon -->
                                    <svg [ngClass]="isNavbarCollapsed ? 'hidden' : ''" class="h-6 w-6" stroke="currentColor"
                                        fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div [ngClass]="isNavbarCollapsed ? 'block' : 'hidden'">
                            <div>
                                <a class="block w-full px-5 py-3 text-center font-medium text-red-600 bg-gray-50 hover:bg-gray-100 hover:text-red-700 focus:outline-none focus:bg-gray-100 focus:text-red-700 transition duration-150 ease-in-out cursor-pointer"
                                    jhiTranslate="global.menu.account.login" (click)="login()">Sign in</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-28 lg:mt-30 lg:px-8 xl:mt-32">
                <div class="sm:text-center lg:text-left">
                    <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-gray-700 sm:text-5xl sm:leading-none lg:text-6xl">
                        <span jhiTranslate="home.heading.main">Celebrate the Beauty of Art</span>
                        <br class="hidden sm:block lg:hidden" />
                        <span class="text-red-600" jhiTranslate="home.heading.mainaccent">Around Us</span>
                    </h2>
                    <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
                        jhiTranslate="home.heading.description">
                        Whatever your art, get support from your fans so that you can keep crafting more art
                    </p>
                    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                        <div class="rounded-md shadow">
                            <a *ngSwitchCase="false" href="mailto:admin@saweran.charity?subject=[Saweran.charity] Registration Request&body=Dear Admin, Saya tertarik untuk membuat akun di Saweran.charity. Mohon daftarkan email saya 'email@example.com'. Demikian disampaikan. Terima kasih."
                                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-red-600 hover:bg-red-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10 cursor-pointer"
                                jhiTranslate="home.heading.presentart">
                                Present your art
                            </a>

                            <a *ngSwitchCase="true"class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-red-600 hover:bg-red-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10 cursor-pointer"
                                jhiTranslate="home.heading.presentart" routerLink="donation">
                                Present your art
                            </a>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:h-full" src="../../content/images/hero-image.jpg"
            alt="" />
    </div>
</div>
