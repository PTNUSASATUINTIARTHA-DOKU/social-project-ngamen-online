<div class="flex justify-between items-center pb-3">
    <p class="text-2xl font-bold" jhiTranslate="entity.delete.title">Confirm your action</p>
    <div class="modal-close cursor-pointer z-50" data-dismiss="modal" aria-hidden="true" (click)="cancel()">
        <svg class="fill-current text-gray-700" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
            viewBox="0 0 18 18">
            <path
                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
            </path>
        </svg>
    </div>
</div>

<div class="modal-body">
    <hr class="mb-3">
    
    <form *ngIf="organizer" name="deleteForm" (ngSubmit)="confirmDelete(organizer?.id!)">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-organizer-heading" jhiTranslate="donationApp.organizer.delete.question"
            [translateValues]="{ id: organizer.id }" class="text-sm text-gray-800 mb-6">Are you sure you want to delete
            this Organizer?</p>

        <div class="flex items-center justify-between">
            <button
                class="bg-white hover:bg-red-500 disabled:border-red-200 disabled:text-red-200 border border-red-500 disabled:cursor-not-allowed text-red-500 hover:text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                data-dismiss="modal" (click)="cancel()" type="button">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button
                class="bg-red-600 hover:bg-red-500 disabled:bg-red-200 disabled:cursor-not-allowed text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                type="submit">
                <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
            </button>
        </div>
    </form>
</div>
